<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <!--<th:block th:insert="fragments/head.html :: js"/> -->
    <link th:href="@{/styles/footerfix.css}" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<!-- (param1='value1',param2='value2') -->

<div class="container">
    <form th:action="@{/resetpwdlast(email=${email})}" method="post">
        <br>
        Reset your password
        <br>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1">
        </div>
        <div class="form-group">
            <label for="password2">Password:</label>
            <input type="password" class="form-control" id="password2" placeholder="Repeat password" name="password2">
        </div>
        <button type="submit" class="btn btn-default">Change password</button>
    </form>

</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
