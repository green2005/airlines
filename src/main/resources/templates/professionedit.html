<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:insert="fragments/head.html :: js"/>
    <th:block th:insert="fragments/navbar.html" ::navbar/>
    <link th:href="@{/styles/footerfix.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div th:if="${exception!=null}" th:remove="tag">
    <div class="alert alert-warning" role="alert">
        error:
        <p th:text="${exception}"></p>
    </div>
</div>

<div class="container">
    <form th:action="${'/professions/edit'}"
          method="post"
          th:object="${professionDTO}"
    >
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="name">Profession:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</p>

                </div>
            </div>

            <div class="col-sm-4">
                <div class="form-group">
                    <label for="city">Rank:</label>
                    <input type="text" class="form-control" id="city" th:field="*{rank}">
                    <p th:if="${#fields.hasErrors('rank')}" th:errors="*{rank}">rank error</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="hourrate">Hour rate:</label>
                    <input type="number" class="form-control" id="hourrate" th:field="*{hourRate}"
                           min=0
                           max=200
                           step=0.01
                    >
                    <p th:if="${#fields.hasErrors('hourRate')}" th:errors="*{hourRate}">hourrate error</p>
                </div>
            </div>

            <input type="hidden" class="form-control" id="id" th:field="*{id}">
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary"><i class="fa fa-save">Save changes</i></button>
            </div>
        </div>

    </form>
</div>


<footer>
    <th:block th:insert="fragments/footer.html" ::footer/>

</footer>
</body>
</html>
