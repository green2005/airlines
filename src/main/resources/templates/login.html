<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <!--<th:block th:insert="fragments/head.html :: js"/> -->
    <link th:href="@{/styles/footerfix.css}" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post">

        <div th:if="${msg!=null}" th:remove="tag">
            <div class="alert alert-warning" role="alert">
                error:
                <p th:text="${msg}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
                   required>
        </div>
        <button type="submit" class="btn btn-default">Sign In</button>
        <div class="form-group">
            <div th:if="${param.error}">Invalid username or password.
                <br>
                <a th:href="@{/passwordresetfirst}">Forgot a password?</a>
            </div>
            <div th:if="${param.logout}">You have been logged out.</div>
            <div th:if="${param.emailsent}">Check your email. Registration info has been sent.</div>
        </div>
        <div class="form-group">
            <a th:href="@{/register}">Register new user</a>
        </div>
    </form>


</div>


<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
