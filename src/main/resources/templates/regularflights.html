<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:insert="fragments/head.html :: js"/>
    <link th:href="@{/styles/footerfix.css}" rel="stylesheet"/>
</head>

<body>
<th:block th:insert="fragments/navbar.html" ::navbar/>
<div class="container">
    regular flights page
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Shortname</th>
        <th scope="col">Fullname</th>
        <th scope="col">Lat</th>
        <th scope="col">Lon</th>
    </tr>
    </thead>

    <tr th:each="airport : ${airports}">
        <td th:text="${airport.id}"/>
        <td th:text="${airport.shortName}"/>
        <td th:text="${airport.fullName}"/>
        <td th:text="${airport.lat}"/>
        <td th:text="${airport.lon}"/>
    </tr>
</table>
</body>
</html>
