<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:insert="fragments/head.html :: js"/>
    <th:block th:insert="fragments/navbar.html" ::navbar/>
    <link th:href="@{/styles/footerfix.css}" rel="stylesheet"/>
    <style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   text-align: center;
}





    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    airports page
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 16.66%" scope="col">Country</th>
        <th style="width: 16.66%" scope="col">City</th>
        <th style="width: 27%" scope="col">IATA</th>
        <th style="width: 27%" scope="col">FullName</th>
        <th style="width: 12.16%" scope="col">Link</th>
        <th style="width: 2%"></th>
        <th style="width: 2%"></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="airport : ${airports}">
        <td th:text="${airport.country}"/>
        <td th:text="${airport.city}"/>
        <td th:text="${airport.shortName}"/>
        <td th:text="${airport.fullName}"/>
        <td>
            <a th:href="@{https://maps.google.com/(q=${airport.slat+','+airport.slon},ll=${airport.slat+','+airport.slon},z=11)}"/>
            <div th:remove="tag" th:text="${airport.slat+','+airport.slon}">
            </div>
            </a>
        </td>
        <td>
            <form action="#" th:action="@{'/airports/edit/{id}'(id=${airport.id})}" th:method="get">
                <button type="submit" data-toggle="modal" data-target="#edit" data-uid="1"
                        class="update btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
            </form>
        </td>
        <td>
            <form action="#" th:action="@{'/airports/delete/{pageno}/{id}'(pageno=${pageno},id=${airport.id})}"
                  th:method="post">
                <button type="submit" data-toggle="modal" data-target="#delete" data-uid="1"
                        class="delete btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<footer>
    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/airports/prev/{page}(page=${pageno})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li th:each="page : ${navpages}" th:remove="tag">
                    <ul th:if="${page.selected}" th:remove="tag">
                        <li class="page-item active"><a class="page-link"
                                                        th:href="@{/airports/{page}(page=${page.pageNo})}">
                            <span th:text="${page.name}" th:remove="tag"></span>
                        </a>
                    </ul>
                    <ul th:if="${!page.selected}" th:remove="tag">
                        <li class="page-item"><a class="page-link" th:href="@{/airports/{page}(page=${page.pageNo})}">
                            <span th:text="${page.name}" th:remove="tag"></span>
                        </a>
                    </ul>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/airports/next/{page}(page=${pageno})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <th:block th:insert="fragments/footer.html" ::footer/>

</footer>
</body>
</html>
