<th:block th:fragment="footer">

    <!--
        variable {pathpart} should be assigned in a calling html
    -->

    <div th:if="${pagecount>1}" class="container"
         th:with="prevurlnom=${pageno==1}?1:${pageno}-1, nexturlnom=${pageno==pagecount}?${pagecount}:${pageno}+1">

        <div class="container">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link"
                           th:href="${'/'+{prevurlnom}}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <span th:each="i: ${#numbers.sequence(1, pagecount)}" th:remove="tag">
                        <ul th:if="${pageno == i}" th:remove="tag">
                            <li class="page-item active">
                                <a class="page-link"
                                   th:href="${'/'+{i}}">
                                   <span th:text="${i}" th:remove="tag"></span>
                                </a>
                        </ul>
                        <ul th:if="${pageno != i}" th:remove="tag">
                            <li class="page-item">
                                 <a class="page-link"
                                    th:href="${'/'+{i}}">

                                <span th:text="${i}" th:remove="tag"></span>
                            </a>
                        </ul>
                    </span>
                    <li class="page-item">
                        <a class="page-link"
                           th:href="${'/'+{nexturlnom}}"
                           aria-label="Next">

                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</th:block>
