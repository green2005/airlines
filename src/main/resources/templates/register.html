<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <!--<th:block th:insert="fragments/head.html :: js"/> -->
    <link th:href="@{/styles/footerfix.css}" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <form th:action="@{/register}" th:object="${userRegistrationDTO}" method="post">
        <div th:if="${exception!=null}" th:remove="tag">
            <div class="alert alert-warning" role="alert">
                error:
                <p th:text="${exception}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email"
                   th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name"
                   th:field="*{name}"
            >
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</p>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
                   th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">email error</p>
        </div>

        <div class="form-group">
            <label for="password2">Repeat password:</label>
            <input type="password" class="form-control" id="password2" placeholder="Password"
                   th:field="*{password2}"
            >
            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">email error</p>
        </div>

        <div>
            <input type="submit" value="Register"/>
        </div>
    </form>
</div>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
