<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <!--<th:block th:insert="fragments/head.html :: js"/> -->
    <link th:href="@{/styles/footerfix.css}" rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <div class="form-group">
        <div th:if="${result == 'wrongemail'}">Invalid email, pls try again.
        </div>
        <div th:if="${result == 'emailsent'}">Check your email, letter has been sent
        </div>
    </div>

    <div th:if="${result == null OR result == 'wrongemail'}">
        <form th:action="@{/resetpwd}" method="post">
            <br>
            Reset your password
            <br>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter email" name="username">
            </div>
            <button type="submit" class="btn btn-default">Send password reset email</button>
        </form>
    </div>
    <footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
